<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 6</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
            margin: 0;
        }
        .login-container {
            background: white;
            padding: 20px;
            width: 320px;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .login-container h2 {
            font-family: 'cursive', 'Times New Roman', Times, serif;
            font-size: 32px;
            margin-bottom: 20px;
        }
        .input-group {
            display: flex;
            align-items: center;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
            background: white;
            overflow: hidden;
        }
        .input-group span {
            background: #f0f0f0;
            padding: 10px;
            border-right: 1px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
        }
        .input-group input {
            border: none;
            outline: none;
            padding: 10px;
            width: 100%;
            font-size: 14px;
        }
        .login-btn {
            width: 100%;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .login-btn:hover {
            background-color: #0056b3;
        }
        .options {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            margin-top: 10px;
        }
        .options a {
            text-decoration: none;
            color: #007bff;
        }
        .options a:hover {
            text-decoration: underline;
        }
        .signup {
            font-size: 14px;
            margin-top: 15px;
        }
    </style>
</head>
<body>

<div class="login-container">

    </div>

        <label><input type="checkbox"> Remember me</label>
        <a href="#">Forgot Password?</a>
    </div>
    <div class="signup">
        Don't have an account? <a href="#">Sign up here.</a>
    </div>
</div>

</body>
</html>
